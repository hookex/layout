<!-- 色子布局 -->

<meta charset="utf-8">

<style>
    body {
        display: flex;
        align-items: flex-start;
    }

    .box {
        display: inline-flex;
        width: 60px;
        height: 60px;
        box-sizing: border-box;
        border: 6px solid #000;
        border-radius: 10px;
        margin: 6;
        padding: 6;
    }

    .item {
        width: 10px;
        height: 10px;
        background: brown;
        border-radius: 50%;
    }
</style>

<div class="box">
    <div class="item"></div>
</div>

<style>
    .box:nth-of-type(1) {
        align-items: center;
        justify-content: center;
    }
</style>

<div class="box">
    <div class="item"></div>
    <div class="item"></div>
</div>

<style>
    .box:nth-of-type(2) {
        justify-content: space-between;
    }

    .box:nth-of-type(2) .item:nth-of-type(2) {
        align-self: flex-end;
    }
</style>

<div class="box">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>

<style>
    .box:nth-of-type(3) {
        justify-content: space-between;
    }

    .box:nth-of-type(3) .item:nth-of-type(2) {
        align-self: center;
    }

    .box:nth-of-type(3) .item:nth-of-type(3) {
        align-self: flex-end;
    }
</style>

<div class="box">
    <div class="row">
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div class="row">
        <div class="item"></div>
        <div class="item"></div>
    </div>
</div>

<style>
    .box:nth-of-type(4) {
        flex-wrap: wrap;
        align-content: space-between;
    }

    .box:nth-of-type(4) .row {
        flex-basis: 100%;
        display: flex;
        justify-content: space-between;
    }
</style>

<div class="box">
    <div class="row">
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div class="row">
        <div class="item"></div>
    </div>
    <div class="row">
        <div class="item"></div>
        <div class="item"></div>
    </div>
</div>

<style>
    .box:nth-of-type(5) {
        flex-wrap: wrap;
        align-content: space-between;
    }

    .box:nth-of-type(5) .row {
        flex-basis: 100%;
        display: flex;
        justify-content: space-between;
    }

    .box:nth-of-type(5) .row:nth-of-type(2) {
        flex-basis: 100%;
        display: flex;
        justify-content: center;
    }
</style>

<div class="box">
    <div class="row">
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div class="row">
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div class="row">
        <div class="item"></div>
        <div class="item"></div>
    </div>
</div>

<style>
    .box:nth-of-type(6) {
        flex-wrap: wrap;
        align-content: space-between;
    }

    .box:nth-of-type(6) .row {
        flex-basis: 100%;
        display: flex;
        justify-content: space-around;
    }
</style>
