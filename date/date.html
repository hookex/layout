<!-- 基本网格布局 -->

<meta charset="utf-8">

<style>
    .calendar {
        display: inline-flex;
        flex-direction: column;
        width: 210px;
    }

    .week {
        display: flex;
        flex-basis: 100%;
    }

    .day {
        display: flex;
        height: 28px;
        flex: 0 0 28px;
        border-radius: 50%;
        align-items: center;
        justify-content: center;
        margin: 1px;
    }

    .day.today {
        border-radius: 0;
        text-decoration: underline red;
    }

    .day.active {
        border: 1px solid red;
        background: red;
        color: #fff;
    }

    .day.gray {
        color: gray;
    }

    .operation {
        display: flex;
        justify-content: space-between;
    }
</style>

<div class="calendar">
    <h3 class="year">2019</h3>
    <div class="operation">
        <button class="left">前一月</button>
        <div class="month-txt">March</div>
        <button class="left">后一月</button>
    </div>
    <div class="week-header">
        <div class="week">
            <div class="day">M</div>
            <div class="day">T</div>
            <div class="day">W</div>
            <div class="day">T</div>
            <div class="day">F</div>
            <div class="day">S</div>
            <div class="day">S</div>
        </div>
    </div>
    <div class="month">
        <div class="week">
            <div class="day gray">25</div>

            <div class="day today">28</div>

</div>
